{% extends "submissions/layout.html" %} 

{% block body %}

  <div class="d-flex w-100 h-100">
    <div class="flex-grow-1"></div>
    <div class="centered">
      <div class="card w-100 text-center">
        <div class="card-header bg-info text-light">Login</div>
        <div class="card-body bg-dark p-3">
          {% if message %}
          <div class="text-danger mb-3">{{ message }}</div>
          {% endif %}
          <form action="{% url 'login' %}" method="post" class="mb-3">
            {% csrf_token %}
            <div class="form-group">
              <input
                autofocus
                class="form-control"
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <input class="btn btn-info" type="submit" value="Login" />
          </form>

          <span class="text-light">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-info">Register here</a>
          </span>
        </div>
      </div>
    </div>
    <div class="flex-grow-1"></div>
  </div>

{% endblock %}
