{% extends "submissions/layout.html" %}

{% block body %}

    <div class="d-flex w-100">
        <div class="flex-grow-1"></div>
        <div class="centered">
        <div class="card w-100 text-center">
            <div class="card-header bg-info text-light">Register</div>
            <div class="card-body bg-dark p-3">
            {% if message %}
            <div class="text-danger mb-3">{{ message }}</div>
            {% endif %}
            <form action="{% url 'register' %}" method="post" class="mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-info" type="submit" value="Register" />
            </form>
    
            <span class="text-light">
                Already have an account? <a href="{% url 'login' %}" class="text-info">Log In here</a>
            </span>
            </div>
        </div>
        </div>
        <div class="flex-grow-1"></div>
    </div>

{% endblock %}
